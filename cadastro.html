

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .product button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Minha Loja Online</h1>
    <nav>
        <ul>
            <li><a href="#">In√≠cio</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Nossos Produtos</h2>
    <div class="product-grid">
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>R$ 99,90</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>R$ 149,90</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="produto3.jpg" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>R$ 79,90</p>
            <button>Comprar</button>
        </div>
        <div class="product">
            <img src="produto4.jpg" alt="Produto 4">
            <h3>Produto 4</h3>
            <p>R$ 129,90</p>
            <button>Comprar</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Minha Loja Online. Todos os direitos reservados.</p>
</footer>

</body>
</html>
