* {

}

body

    background: linear-gradient(#fd0098, #ff8569);
}
header
{
    position: static;
    display: flex;
    width: 100%;
    padding: 20px 100px;
    justify-content: space-between;
    align-items: center;
}
header .logo
{

}
header ul
{
    display: flex;

}
header ul li
{
    margin-left: 30px;

}
header ul li a

    text-decoration: none;

    color: #000000;
    border-radius: 20px;
    
}


header ul li a:hover,
header ul li a.active
{
    background: #000000;

main {

font-size: 4em;

.container {
            padding: 20px;
        }

            display: flex;
            flex-wrap: wrap;

        }
        .produto {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .produto img {
            max-width: 100%;
            height: auto;
        }
        .produto h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .produto p {
            font-size: 1em;
            color: #555;
        }
        .produto button {
            padding: 10px 20px;
            background-color: #ff2e8c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .produto button:hover {
            background-color: #a7fff8;
        }

        nav {
            background-color: #000000;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff1493;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

header {
